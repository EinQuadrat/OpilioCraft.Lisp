name: publish

on: [push, workflow_dispatch]

env:
  DOTNET_VERSION: '7.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/EinQuadrat/index.json -n GitHub -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
        dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-restore

    - name: Install tool for working with the GPR
      run: dotnet tool install -g gpr

    - name: Publish Package
      run: gpr push **/*.nupkg -k ${{ secrets.GITHUB_TOKEN }}

